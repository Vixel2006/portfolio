<div class="base-card dark project-card blog-card">
    <div class="card-header">
        <i class="fas fa-newspaper"></i>
        <h3>{{ title }}</h3>
    </div>
    <p>{{ excerpt }}</p>
    <div class="card-footer">
        <span class="tech-stack">{{ date }}</span>
        <a href="{{ url }}" class="blog-read-more" aria-label="Read {{ title }}">Read More <i class="fas fa-arrow-right"></i></a>
    </div>
</div>
